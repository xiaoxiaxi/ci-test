language: node_js
node_js:
    - "8.10.0"

before_install:
  - npm i -g npm

install:
    - npm ci
    
cache:
  directories:
    - "node_modules"

script:
    - npm run lint
    - npm run test

notifications:
  irc:
    channels:
      - "chat.freenode.net#my-channel"
      - "chat.freenode.net#some-other-channel"
    on_success: change # default: always
    on_failure: always # default: always