language: node_js
node_js:
    - "8.10.0"
install:
    - npm install
# keep the npm cache around to speed up installs
cache:
    directories:
        - "$HOME/.npm"
script:
    - npm run lint
    - npm run test

notifications:
  irc:
    channels:
      - "chat.freenode.net#my-channel"
      - "chat.freenode.net#some-other-channel"
    on_success: change # default: always
    on_failure: always # default: always